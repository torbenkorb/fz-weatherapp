  <h1>About WeatherApp</h1>
  <p>WeatherApp is a project by Torben Korb, <a target="_blank" href="http://www.digital-creative.de/">Digital Creative</a>. It's inspired by Treehouse Courses and built upon Foundation for Apps Framework including Angular JS and SASS, the Forecast.io API, Droid Sans Webfont from Google Fonts and <a target="_blank" href="http://www.alessioatzeni.com/meteocons/">Meteocons</a> from Alessio Atzeni.</p>
