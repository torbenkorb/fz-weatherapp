<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>WeatherApp</title>
    <link rel="apple-touch-icon" href="./assets/ios/AppIcon.appiconset/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/ios/AppIcon.appiconset/Icon-60@3x.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/ios/AppIcon.appiconset/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/ios/AppIcon.appiconset/Icon-76@2x.png" />
    <link rel="apple-touch-icon" sizes="58x58" href="./assets/ios/AppIcon.appiconset/Icon-Small@2x.png" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body ng-controller="ForecastApi" zf-esc-close>

    <zf-offcanvas id="menu" position="left" zf-swipe-close="left">
      <a zf-close="" class="close-button">Ã—</a>
      <section class="block-list">
      <header>Select a city</header>
      <ul>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">Current Location</a></li>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">Frankfurt</a></li>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">Berlin</a></li>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">London</a></li>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">New York</a></li>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">Los Angeles</a></li>
        <li><a ng-click="acceptSelection($event)" zf-close="menu" ui-sref="home">Tokyo</a></li>
        <li ui-sref-active="myClass"><a zf-close="menu" ui-sref="about">About</a></li>
      </ul>
      </section>
    </zf-offcanvas>
    
    <div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">

        <div class="title-bar">
          <span class="left"><a zf-toggle="menu"><img zf-iconic="" icon="cog" size="medium" class="iconic-color-secondary"></a></span>
          <span class="right"><a ng-click="reloadCity($event)"><img zf-iconic="" icon="reload" size="medium" class="iconic-color-secondary"></a></span>
        </div>

      </div>

      <div ui-view class="main-content grid-content text-center"></div>

    </div>
  </body>
</html>
